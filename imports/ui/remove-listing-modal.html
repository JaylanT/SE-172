<template name="removeListingModal">
    <div id="confirm-remove-listing-modal" class="modal">
        <div class="modal-content">
            <h4>Confirm</h4>
            <p>Are you sure you want to remove this listing?</p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-red darken-4 btn-flat">No</a>
            <a id="remove-listing-confirm" class="modal-action modal-close waves-effect waves-red darken-4 btn-flat">Yes</a>
        </div>
    </div>
</template>
