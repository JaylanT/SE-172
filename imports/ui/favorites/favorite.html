<template name="favorites">
    <div id="wrap" class="container">
        <h4 class="animated fadeIn">Favorites</h4>
        {{#if Template.subscriptionsReady}}
            {{#if hasFavorites}}
                <div class="collection animated fadeIn">
                    {{#each listings}}
                        {{> favoriteItem}}
                    {{/each}}
                </div>
            {{else}}
                <p class="animated fadeIn">You have no favorites.</p>
            {{/if}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>

<template name="favoriteItem">
    <a class="collection-item avatar" href="/listing/{{_id}}">
        <img src="{{picture}}" class="circle">
        <span class="title">{{title}}</span>
        <p>${{price}}<br>
            {{date}}
        </p>
        <a href="#!" class="secondary-content remove-favorite">
            <i class="material-icons yellow-text text-darken-3">star</i>
        </a>
    </a>
</template>
