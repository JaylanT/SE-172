<template name="myListings">
    <div id="wrap" class="container">
        <h4 class="animated fadeIn">My Listings</h4>
        {{#if Template.subscriptionsReady}}
            {{#if hasListings}}
                <div class="collection animated fadeIn">
                    {{#each listings}}
                        {{> listingItem}}
                    {{/each}}
                </div>
            {{else}}
                <p class="animated fadeIn">You have no listings.</p>
            {{/if}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>

    {{> removeListingModal}}
</template>

<template name="listingItem">
    <a class="collection-item avatar" href="/listing/{{_id}}">
        <img src="{{picture}}" class="circle">
        <span class="title">{{title}}</span>
        <p>${{price}}<br>
            {{date}}
        </p>
        <a href="#!" class="secondary-content remove-listing">
            <i class="material-icons black-text">clear</i>
        </a>
    </a>
</template>
