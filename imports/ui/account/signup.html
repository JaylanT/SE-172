<template name="signup">
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h4>Register</h4>
            {{#if loading}}
                {{> spinner}}
            {{/if}}
            <form class="{{#if loading}}hide{{/if}}" id="signup-form">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="first-name" name="firstName" type="text" class="validate" autofocus required>
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="last-name" name="lastName" type="text" class="validate" required>
                        <label for="last-name">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="password" name="password" type="password" class="validate" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="confirm-password" name="confirmPassword" type="password" class="validate" minlength="6" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light red darken-3" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="{{#if loading}}hide{{/if}} modal-footer center">
            <a id="login-link" class="modal-action modal-close">Already a member? Login</a>
        </div>
    </div>
</template>
