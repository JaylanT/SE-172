<template name="sell">
    <div class="container" id="wrap">
        {{#if ready}}
            <form>
                <div class="card-panel animated fadeIn">
                    <h4>Sell</h4>

                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input name="title" id="post-title" type="text" class="validate" required>
                            <label for="post-title">Listing title</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select id="post-category" name="category">
                                <option value="" disabled selected>Select category</option>
                                {{> categories}}
                            </select>
                            <label for="post-category">Category</label>
                        </div>
                        <div class="input-field col s12">
                            <input name="price" id="post-price" type="number" min="0" step="0.01" class="validate"
                                   required>
                            <label for="post-price">Price</label>
                        </div>
                        <div class="input-field col s12">
                    <textarea name="description" id="post-description-textarea" class="materialize-textarea"
                              maxlength="2000"
                              required></textarea>
                            <label for="post-description-textarea">Description</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input name="city" id="post-city" type="text" class="validate" required>
                            <label for="post-city">City</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <select id="post-state" name="state">
                                {{> states}}
                            </select>
                            <label for="post-state">State</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input name="email" id="post-email" type="email" class="validate" value="{{currentUser.emails.[0].address}}" required>
                            <label class="active" for="post-email">Email</label>
                        </div>
                        <div class="input-field col s12 m6">
                            <input name="phone" id="post-phone" type="tel" class="validate">
                            <label for="post-phone">Phone number (optional)</label>
                        </div>
                        <div class="col s12">
                            <div class="section">
                                <label>{{picLimitLabel}}</label><br>
                                <span class="btn btn-file waves-effect waves-light z-depth-0 {{#if picLimitReached}}disabled{{/if}}">
                                    Add Photos
                                    <input id="post-pictures" type="file" accept="image/jpg, image/jpeg, image/png" multiple>
                                </span>

                                <div class="picture-preview-row">
                                    {{#each pictures}}
                                        {{> pictureFrame}}
                                    {{/each}}
                                </div>
                            </div>
                        </div>


                        <div class="col s12">
                            <div class="divider"></div>
                            <div class="section">
                                <button class="btn-flat btn-large waves-effect waves-green darken-3 right" type="submit">List
                                    It
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>
