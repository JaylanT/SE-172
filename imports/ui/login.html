<template name="login">
    <div id="login-container" class="container animated fadeIn">
        <h4 class="center">Login</h4>

        <div id="login-form" class="card-panel row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" autofocus required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light red darken-3" type="submit">Log In</button>
                <!--<p class="center"><a href="/recover-account">Forgot your password?</a></p>-->
            </form>
        </div>
    </div>
</template>
