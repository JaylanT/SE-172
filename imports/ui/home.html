<template name="listings">
    <div class="container" id="wrap">
        <h4 class="animated fadeIn">Recent Listings</h4>
        {{#if Template.subscriptionsReady}}
            {{#if hasListings}}
                <div class="row">
                    {{#each listings}}
                        {{> listingCard}}
                    {{/each}}
                </div>
            {{else}}
                <p class="center">There are no listings.</p>
            {{/if}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>
</template>
