<template name="listing">
    <div class="container" id="wrap">
        {{#with listing}}
            <div class="card-panel">
                <h5>{{title}}</h5>
                <p>${{price}}</p>
                <p>Description</p>
                <p>{{description}}</p>
                {{#each pictureIds}}
                    <img src="{{picture this}}" alt="{{picture.name}}">
                {{/each}}
            </div>
        {{/with}}
    </div>
</template>
