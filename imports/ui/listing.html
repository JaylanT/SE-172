<template name="listing">
    <div class="container" id="wrap">
        {{#if ready}}
            {{#with listing}}
                <div class=" card-panel animated fadeIn">
                    <div class="row">
                        {{#if pictureIds}}
                            {{> photoCarousel}}
                        {{/if}}
                        <div class="col {{#if pictureIds}}m6{{else}}m12{{/if}} s12">
                            {{#if isOwner owner}}
                                <button id="remove-listing" class="btn-flat waves-effect waves-light waves-red darken-4 right">
                                    <i class="material-icons">clear</i>
                                </button>
                            {{/if}}
                            <h5>{{title}}</h5>
                            <div class="section">
                                <p>{{category}}</p>
                                <p>${{price}}</p>
                                <p>Description:</p>
                                <p>{{description}}</p>
                            </div>

                            <div class="section">
                                <div class="divider"></div>
                                {{#if phone}}
                                    <p>Phone: {{phone}}</p>
                                {{/if}}
                                {{#if email}}
                                    <p>Email: {{email}}</p>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
            {{/with}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>

    {{> removeListingModal}}
</template>

<template name="photoCarousel">
    <div id="photo-carousel" class="col m6 s12">
        {{#each pictureIds}}
            <a class="listing-photo" data-lightbox="photos" href="{{picture this}}">
                <img src="{{picture this}}" height="350" alt="{{picture.name}}">
            </a>
        {{/each}}
    </div>
</template>
