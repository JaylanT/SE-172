<template name="editListing">
    <div id="edit-listing-modal" class="modal modal-fixed-footer">
        <form>
            <div class="modal-content">
                <h4>Sell</h4>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <input name="title" id="post-title" type="text" class="validate" value="{{title}}" required>
                        <label class="active" for="post-title">Post title</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="post-category" name="category">
                            {{> categories}}
                        </select>
                        <label for="post-category">Category</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="price" id="post-price" type="number" min="0" step="0.01" class="validate" value="{{price}}"
                               required>
                        <label class="active" for="post-price">Price</label>
                    </div>
                    <div class="input-field col s12">
                    <textarea name="description" id="post-description-textarea" class="materialize-textarea"
                              maxlength="2000" required>{{description}}</textarea>
                        <label class="active" for="post-description-textarea">Description</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input name="city" id="post-city" type="text" class="validate" value="{{city}}" required>
                        <label class="active" for="post-city">City</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select id="post-state" name="state">
                            {{> states}}
                        </select>
                        <label for="post-state">State</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input name="email" id="post-email" type="email" class="validate" value="{{email}}" required>
                        <label class="active" for="post-email">Email</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input name="phone" id="post-phone" type="tel" class="validate" value="{{phone}}">
                        <label class="{{#if phone}}active{{/if}}" for="post-phone">Phone number (optional)</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-red darken-3 btn-flat">Cancel</a>
                <button class="waves-effect waves-green darken-3 btn-flat" type="submit">Save</button>
            </div>
        </form>
    </div>
</template>
